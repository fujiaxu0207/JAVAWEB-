<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
    需求1：做一个带代表头的，三行，三列的表格，并显示边框
    需求2：修改表格的宽度。高度，表格的对对齐方式，单元格间距
    cellspacing 设置单元格间距

-->
    <table border = "1" width = "300" height = '300' align="center" cellspacing="0">
        <tr>
            <th >1.1</th>
            <th>1.2</th> <!--表头标签-->
            <th>1.3</th>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
